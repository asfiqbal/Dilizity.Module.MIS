<div class="panel panel-default">
    <div class="panel-heading">
        <div class="container-fluid panel-container">
            <div class="col-xs-2 text-left">
                <h4 class="panel-title abc">
                    Search Role
                </h4>
            </div>
            <div class="col-xs-10 text-right">
                <span class="panel-title btn-group">
                    <button type="button" class="btn-sm abc" ng-click="addUser()">
                        <img  src="../images/glyphicons-191-plus-sign.png" />
                    </button>
                </span>
                <span class="panel-title btn-group">
                    <button  type="button" class="btn-sm abc" ng-click="addUser()">
                        <img src="../images/glyphicons-257-delete.png" />
                    </button>
                </span>
                <span class="panel-title btn-group">
                    <button type="button" class="btn-sm abc" ng-click="vm.searchRole()">
                        <img src="../images/glyphicons-529-database-search.png" />
                    </button>
                </span>
           </div>
        </div> 
    </div>
    <div>
        <div uib-alert ng-repeat="alert in alerts" ng-class="'alert-' + (alert.type || 'warning')" close="alert.Close()">{{alert.msg}}</div>
    </div>
    <div class="panel-body">
        <form role="form" class="form-horizontal">
            <div class="container">
                <div class="row">
                    <div class="col-md-2">
                        <label for="example-month-input" class=" col-form-label">Role Id</label>
                    </div>
                    <div class="col-md-4">
                        <input class="form-control" type="text" id="inputRoleId">
                    </div>
                    <div class="col-md-2">
                        <label for="example-month-input" class=" col-form-label">Role Name</label>
                    </div>
                    <div class="col-md-4">
                        <input class="form-control" type="text" id="inputRoleName">
                    </div>
                </div>

            </div>
        </form>


    </div>
    <div  class="panel-footer">Result
    </div>
    <div ui-grid="gridOptions" ui-grid-selection ui-grid-pagination ui-grid-exporter ui-grid-move-columns class="grid"></div>
</div>
