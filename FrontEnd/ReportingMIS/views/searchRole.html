<div class="panel panel-default">
    <div class="panel-heading">Search Role</div>
    <div class="panel-body">

        <form class="form-group" name="reportForm" ng-submit="vm.reportSubmit()">

            <div class="form-group row">
                <label for="example-text-input" class="col-sm-1 col-form-label">Text</label>
                <div class="col-sm-4">
                    <input class="form-control" type="text" value="Artisanal kale" id="example-text-input">
                </div>
            </div>

            <div class="form-group row">
                <label for="example-number-input" class="col-sm-1 col-form-label">Number</label>
                <div class="col-sm-4">
                    <input class="form-control" type="number" value="42" id="example-number-input">
                </div>
            </div>

            <div class="form-group row">
                <label for="example-date-input" class="col-sm-1 col-form-label">Date</label>
                <div class="col-sm-4">
                    <input class="form-control" type="date" value="2011-08-19" id="example-date-input">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>


    </div>
    <div  class="panel-footer">Result
    </div>
    <div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message"></div>
    <div ui-grid="gridOptions" ui-grid-selection ui-grid-exporter ui-grid-move-columns class="grid"></div>
</div>
